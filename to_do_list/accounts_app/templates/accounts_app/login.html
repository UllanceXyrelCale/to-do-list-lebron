{% extends 'templates/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; position: relative; z-index:2;">
    <h2 style="
        color: #FFD700;
        text-align: center;
        margin-bottom: 1.5rem;
        text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    ">Login</h2>

    <form action="/accounts/login/" method="post" style="background-color:#1a1a1a; padding:2rem; border-radius:15px; box-shadow:0 0 20px rgba(255,215,0,0.2);">
        {% csrf_token %}
        
        <!-- Form fields (django widget renders input fields) -->
        {{ form }}

        <!-- Submit button -->
        <input type="submit" value="Login" style="
            width: 100%;
            background-color: #FFD700;
            color: #111;
            font-weight: bold;
            border: none;
            padding: 0.7rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        " onmouseover="this.style.transform='translateY(-3px)'; this.style.boxShadow='0 5px 15px rgba(255,215,0,0.5)';"
           onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none';">
    </form>
</div>
{% endblock %}
